name: publish

on:
  push:
    branches:
      - master
jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 16
      - run: npm install
      - run: npm run rollup
      - name: publish
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{secrets.NPMJS_ACCESS_TOKEN}}
